version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Initializing
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Setup project
          commands:
            - echo 'initial'
  - name: 'Block #2f'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - bundle install
  - name: 'Block #3'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - bundle exec rspec
after_pipeline:
  task:
    jobs:
      - name: 'Job #1'
        commands: []
